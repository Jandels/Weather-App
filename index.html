<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kiwi+Maru&family=Pacifico&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- SEARCH BAR -->
    <div class="container">
      <!-- Main Row and Column -->

      <form>
        <div class="form-group">
          <input
            id="city-input"
            type="text"
            class="form-control"
            placeholder="Search your city here 🔍"
          />
        </div>
      </form>
      <div class="row">
        <div class="col-7">
          <!-- SubRow and Column 1 -->
          <div class="row">
            <div class="col-8">
              <!-- City and Key Information -->
              <h1>
                <span class="mainHeading" id="main-heading">Main City</span>
                <br />
                <span class="currentDate miniHeading" id="currentDate"
                  >Date
                </span>
                <br />
                <span class="minMaxTemp miniHeading" id="currentTemp">
                  Temperature
                </span>

                <span id="tempMetricChange" class="tempMetricChange">
                  <sup>°C </sup>
                </span>
              </h1>

              <h3>
                <small class="text-muted" id="fullWeatherDescription"
                  >Cloudy with a chance of rain
                  <br />
                  Humidity: 18%
                  <br />
                  Precipitation: 74%
                  <br />
                  Wind Speed: 15mph</small
                >
              </h3>
            </div>

            <div class="col-4">
              <!-- Emoji -->
              <h1 class="largeEmoji" id="largeEmoji">🌦</h1>
            </div>

            <div class="container col-11">
              <div class="quote-box">
                <hr />
                <h2 class="QOD">🤔 Quote of the Day 🤔</h2>
                <p class="quote" id="quote">"Quote goes here..."</p>
                <small id="author">- Author</small>
              </div>

              <div class="openSourceLink">
                <p>
                  <a href="https://xenodochial-haibt-fd4a98.netlify.app/"
                    >Open Source Code</a
                  >
                  by Jandels
                </p>
              </div>
            </div>
          </div>
        </div>
        <!--  Main Row and Column  -->

        <div class="col-5 fiveDayForecast">
          <!-- 5 Day Forecast -->
          <h2 class="forecastTitle">Forecast</h2>
          <div class="future-day-forecast" id="future-day-forecast"></div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
