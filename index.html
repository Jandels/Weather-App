<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kiwi+Maru&family=Pacifico&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Search Bar -->
      <form>
        <div class="form-group">
          <input
            id="city-input"
            type="text"
            class="form-control"
            placeholder="Search your city here ðŸ”"
          />
        </div>
      </form>

      <div class="row">
        <div class="col-7">
          <!-- Contains Current Weather, Description, Large Emoji, Quote of the Day,  -->

          <div class="row">
            <div class="col-8">
              <!-- Contains Current Weather, Description -->
              <h1>
                <span class="CityHeading" id="city-heading"></span>
                <span class="currentDate miniHeading" id="currentDate"> </span>
                <span class="currentTemp miniHeading" id="currentTemp"> </span>
              </h1>

              <h3>
                <small class="text-muted" id="fullWeatherDescription"></small>
              </h3>
            </div>

            <!-- Contains Large Emoji -->
            <div class="col-4">
              <h1 class="largeEmoji" id="largeEmoji"></h1>
            </div>

            <div class="row quoteofthedayrow">
              <div class="col-4">
                <h1 class="thoughtBubble">ðŸ’­</h1>
              </div>

              <!-- Contains Quote of the day -->
              <div class="container-quote col-8 quote-box">
                <h2 class="QuoteOfTheDayTitle">Quote of the Day</h2>
                <p class="quote text-muted" id="quote"></p>
                <small id="author">- Author</small>
              </div>
            </div>
          </div>
        </div>

        <div class="col-5 fiveDayForecastContainer">
          <!-- 5 Day Forecast -->
          <h2 class="forecastTitle">Forecast</h2>
          <div class="future-day-forecast" id="future-day-forecast"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>

    <!-- Created by Jandels Link -->
    <div class="openSourceLink">
      <p>
        <a href="https://github.com/Jandels/Weather-App">Open Source Code</a>
        by Jandels hosted on Netlify
      </p>
    </div>
  </body>
</html>
